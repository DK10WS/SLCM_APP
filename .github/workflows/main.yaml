name: "Build and Releases"

on:
  pull_request:
    branches:
      - website
  push:
    branches:
      - website
  workflow_dispatch:

jobs: 
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set Gradle Java Home
        run: sed -i '$d' android/gradle.properties

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'
          cache: gradle

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.2'
          channel: 'stable'
          cache: true 

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Web Files
        run: flutter build web

      - name: Upload WebApp
        uses: actions/upload-artifact@v4
        with:
          name: release-webapp
          path: build/web
