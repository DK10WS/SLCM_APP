run-name: "Build and Release ${{ github.ref_name }}"

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
  workflow_dispatch:

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Gradle Java Home
        run: sed -i '$d' frontend/android/gradle.properties

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: "oracle"
          java-version: "17"
          cache: gradle

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.2"
          channel: "stable"
          cache: true

      - name: Decode Keystore
        run: |
          cd frontend
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > upload-keystore.jks
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/upload-keystore.jks

      - name: Create key.properties
        run: |
          cd frontend
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties
          cat android/key.properties

      - name: Install Dependencies
        run: |
          cd frontend
          flutter pub get

      - name: Build APK
        run: |
          cd frontend
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: frontend/build/app/outputs/flutter-apk/app-release.apk

      - name: Build Web Files
        run: |
          cd frontend && flutter build web

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get metadata for frontend docker image
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/dk10ws/slcm-frontend

      - name: Build and Push frontend Docker Image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.tags }}
          cache-from: type=registry,ref=ghcr.io/dk10ws/slcm-frontend:buildcache
          cache-to: type=registry,ref=ghcr.io/dk10ws/slcm-frontend:buildcache,mode=max

      - name: Get metadata for backend Docker image
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/dk10ws/slcm-backend

      - name: Build and Push backend Docker Image
        uses: docker/build-push-action@v6
        with:
          context: backend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.tags }}
          cache-from: type=registry,ref=ghcr.io/dk10ws/slcm-backend:buildcache
          cache-to: type=registry,ref=ghcr.io/dk10ws/slcm-backend:buildcache,mode=max

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - run: echo "today=$(date -I)" >> $GITHUB_ENV

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: artifacts/
      - run: mv artifacts/app-release.apk artifacts/slcm-switch-${{ github.ref_name }}-${{ env.today }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/slcm-switch-${{ github.ref_name }}-${{ env.today }}.apk
          tag_name: ${{ github.ref_name }}
          name: "Release version ${{ github.ref_name }}"
          body: "Automated release for version ${{ github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

